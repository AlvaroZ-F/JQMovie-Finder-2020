		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Movie Finder 2020</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="css/linearicons.css">
			<link rel="stylesheet" href="css/font-awesome.min.css">
			<link rel="stylesheet" href="css/bootstrap.css">
			<link rel="stylesheet" href="css/magnific-popup.css">

			<link rel="stylesheet" href="css/main.css">
			<link rel="stylesheet" href="css/stylesEdit.css">
	</head>
	<body>

		<header id="header" id="home">
			<div class="container">
				<div class="row align-items-center justify-content-between d-flex">
					<nav id="nav-menu-container">
						<ul class="nav-menu">
							<li class="menu-active"><a href="index.html">Home</a></li>   
						</ul>
					</nav><!-- #nav-menu-container -->		    		
				</div>
			</div>
		</header><!-- #header -->

			<!-- start banner Area -->
		<section class="banner-area relative" id="home">
			<div class="overlay overlay-bg"></div>	
			<div class="container">
				<div class="row fullscreen d-flex align-items-center justify-content-start">
					<div class="banner-content col-lg-9">
						<h1 class="text-white">
							Movie Finder 2020				
						</h1>
						<p class="pt-20 pb-20 text-white">
							Search for your favorite movies in this browsing page.
						</p>
					</div>
					<div class="container">
					    <div class="row">
					        <div class="col-12">
					            <div class="input-group">
					                <input class="form-control border-secondary py-2" id="searchText" type="search" placeholder="Search any movies..">
					                <div class="input-group-append">
					                    <button class="btn btn-outline-secondary" id="findMovie" type="button">
					                        <i class="fa fa-search"></i>
					                    </button>
					                </div>
					            </div>
					        </div>
					    </div>
					</div>
				</div>
			</div>					
		</section>
			<!-- End banner Area -->	

			<!-- Start service Area -->
		<section class="service-area section-gap" id="service">
			<!-- Modal -->
			<div class="modal fade" id="modalDescription" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="desc-modal-Title"></h2>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row">
									<div class="col-lg-5">
										<div id="posterDescription"></div>
									</div>
									<div class="col-lg-7">										
										<h5 class="desc-modal-Director">Director: </h5>
										<p class="modalBoxes-responsive" id="directorBox"></p>
										<h5 class="desc-modal-Actors">Actors: </h5>
										<p class="modalBoxes-responsive" id="actorsBox"></p>
										<h5 class="desc-modal-Genre">Genre: </h5>
										<p class="modalBoxes-responsive" id="genreBox"></p>
										<h5 class="desc-modal-Language">Language: </h5>
										<p class="modalBoxes-responsive" id="languageBox"></p>
										<h5 class="desc-modal-Country">Country: </h5>
										<p class="modalBoxes-responsive" id="countryBox"></p>
										<h5 class="desc-modal-Released">Release Date: </h5>
										<p class="modalBoxes-responsive" id="releasedBox"></p>		
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<h5 class="desc-modal-Plot">Plot: </h5><br/>
							<p class="modalBoxes-responsive" id="plotBox"></p>
						</div>
					</div>
				</div>
			</div>
		</section>
			<!-- End service Area -->

			<!-- start footer Area -->		
		<footer class="footer-area section-gap">
			<div class="container">
				<div class="row">
					<div class="col-lg-5 col-md-6 col-sm-6">
						<div class="single-footer-widget">
							<h6>Created by</h6>
							<p>
								Álvaro Zambrana Fernández
								2ºDAW
							</p>

							</p>								
						</div>
					</div>													
				</div>
			</div>
		</footer>

	</body>
</html>
