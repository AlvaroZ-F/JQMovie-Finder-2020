		<!-- Author Meta -->
		<meta name="author" content="codepixer">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Movie Finder 2020</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="css/linearicons.css">
			<link rel="stylesheet" href="css/font-awesome.min.css">
			<link rel="stylesheet" href="css/bootstrap.css">
			<link rel="stylesheet" href="css/magnific-popup.css">

			<link rel="stylesheet" href="css/modal-style.css">
	</head>
	<body>

	  <header id="header" id="home">
	    <div class="container">
	    	<div class="row align-items-center justify-content-between d-flex">
		      <nav id="nav-menu-container">
		        <ul class="nav-menu">
		          <li class="menu-active"><a href="index.html">Home</a></li>
		          </li>			          
		        </ul>
		      </nav><!-- #nav-menu-container -->		    		
	    	</div>
	    </div>
	  </header><!-- #header -->

			<!-- start banner Area -->
		<section class="banner-area relative" id="home">
			<div class="overlay overlay-bg"></div>	
			<div class="container">
				<div class="row fullscreen d-flex align-items-center justify-content-start">
					<div class="banner-content col-lg-9">
						<h1 class="text-white">
							Movie Finder 2020				
						</h1>
						<p class="pt-20 pb-20 text-white">
							Search for your favorite movies in this browsing page.
						</p>
					</div>
					<div class="container">
					    <div class="row">
					        <div class="col-12">
					            <div class="input-group">
					                <input class="form-control border-secondary py-2" id="searchText" type="search" placeholder="Search any movies..">
					                <div class="input-group-append">
					                    <button class="btn btn-outline-secondary" id="findMovie" type="button">
					                        <i class="fa fa-search"></i>
					                    </button>
					                </div>
					            </div>
					        </div>
					    </div>
					</div>
				</div>
			</div>					
		</section>
			<!-- End banner Area -->	



			<!-- Start service Area -->
		<section class="service-area section-gap" id="service">
			<!-- Modal -->
			<div class="modal fade" id="modalDescription" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-dialog-scrollable" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="desc-modal-Title"></h2>
						</div>
						<div class="modal-body">
							<div class="parent-modalbody-grid">
								<div class="div1"></div>
								<div class="div2">
									<h5 class="desc-modal-Director">Director: <p class="modal-Boxes" id="directorBox"></p></h5>
									<h5 class="desc-modal-Actors">Actors: <p class="modal-Boxes" id="actorsBox"></p></h5>
									<h5 class="desc-modal-Genre">Genre: <p class="modal-Boxes" id="genreBox"></p></h5>
									<h5 class="desc-modal-Language">Language: <p class="modal-Boxes" id="languageBox"></p></h5>
									<h5 class="desc-modal-Country">Country: <p class="modal-Boxes" id="countryBox"></p></h5>
								</div>
								<div class="div3">
									<h5 class="desc-modal-Released">Release Date: <p class="modal-Boxes" id="releasedBox"></p></h5>
								</div>
								<div class="div4">
									<h5 class="desc-modal-Rating">Rating: <p class="modal-Boxes" id="ratingBox"></p></h5>
								</div>
								<div class="div5">
									<h5 class="desc-modal-Plot">Plot: <p class="modal-Boxes" id="plotBox"></p></h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
			<!-- End service Area -->

			<!-- start footer Area -->		
		<footer class="footer-area section-gap">
			<div class="container">
				<div class="row">
					<div class="col-lg-5 col-md-6 col-sm-6">
						<div class="single-footer-widget">
							<h6>Created by</h6>

	</body>
